name: Compile Resume
on:
  push:
    branches:
      - "main"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile Recipes
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "*/recipe.tex"
          glob_root_file: true
          work_in_root_file_dir: true
      
      - name: Collect Recipes
        run: ./collect.ps1
        shell: pwsh
      
      - name: Push Recipes
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'Recipes'
          destination_repo: 'zacker150/zacker150.github.io'
          destination_folder: 'Recipes'
          user_email: 'zacker150@gmail.com'
          user_name: 'Actions Bot'
          commit_message: 'Updated Recipes'

      - uses: actions/upload-artifact@v3
        with:
          path: Recipes
