name: Compile Resume
on:
  push:
    branches:
      - "main"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile Recipes
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "*/recipe.tex"
          glob_root_file: true
          work_in_root_file_dir: true
      
      - name: Collect Recipes
        run: ./collect.ps1
        shell: pwsh

      - uses: actions/upload-artifact@v2
        with:
          path: Recipes
